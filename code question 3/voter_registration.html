<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NRM Party Primaries - Voter Registration</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #ffd700, #ffa500);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #2c3e50;
        padding: 30px;
        text-align: center;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23ffffff" opacity="0.1"/></svg>')
          repeat;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
        position: relative;
        z-index: 1;
      }

      .form-container {
        padding: 40px;
      }

      .form-section {
        margin-bottom: 30px;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #ffd700;
      }

      .form-section h3 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.3em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .form-row .form-group {
        flex: 1;
        min-width: 200px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 600;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #ffd700;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        transform: translateY(-1px);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .checkbox-group input[type="checkbox"] {
        width: auto;
        margin: 0;
      }

      .submit-btn {
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #2c3e50;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 30px auto 0;
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
      }

      .required {
        color: #e74c3c;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }

        .header h1 {
          font-size: 2em;
        }

        .form-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>NRM PARTY PRIMARIES</h1>
        <p>Voter Registration Form - Building Uganda Together</p>
      </div>

      <div class="form-container">
        <form action="#" method="POST">
          <div class="form-section">
            <h3>Personal Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName"
                  >First Name <span class="required">*</span></label
                >
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="form-group">
                <label for="lastName"
                  >Last Name <span class="required">*</span></label
                >
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="dateOfBirth"
                  >Date of Birth <span class="required">*</span></label
                >
                <input
                  type="date"
                  id="dateOfBirth"
                  name="dateOfBirth"
                  required
                />
              </div>
              <div class="form-group">
                <label for="gender"
                  >Gender <span class="required">*</span></label
                >
                <select id="gender" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="nationalId"
                >National ID Number <span class="required">*</span></label
              >
              <input
                type="text"
                id="nationalId"
                name="nationalId"
                placeholder="CM12345678901234"
                required
              />
            </div>
          </div>

          <div class="form-section">
            <h3>Contact Information</h3>
            <div class="form-group">
              <label for="phoneNumber"
                >Phone Number <span class="required">*</span></label
              >
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="+256 700 000 000"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
              />
            </div>

            <div class="form-group">
              <label for="address"
                >Physical Address <span class="required">*</span></label
              >
              <textarea
                id="address"
                name="address"
                rows="3"
                placeholder="Village, Parish, Sub-county"
                required
              ></textarea>
            </div>
          </div>

          <div class="form-section">
            <h3>Electoral Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="district"
                  >District <span class="required">*</span></label
                >
                <select id="district" name="district" required>
                  <option value="">Select District</option>
                  <option value="kampala">Kampala</option>
                  <option value="wakiso">Wakiso</option>
                  <option value="mukono">Mukono</option>
                  <option value="jinja">Jinja</option>
                  <option value="mbale">Mbale</option>
                  <option value="gulu">Gulu</option>
                  <option value="mbarara">Mbarara</option>
                  <option value="fort-portal">Fort Portal</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="constituency"
                  >Constituency <span class="required">*</span></label
                >
                <input
                  type="text"
                  id="constituency"
                  name="constituency"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="votingCenter">Preferred Voting Center</label>
              <input
                type="text"
                id="votingCenter"
                name="votingCenter"
                placeholder="School, Church, Community Center"
              />
            </div>
          </div>

          <div class="form-section">
            <h3>Declaration & Consent</h3>
            <div class="checkbox-group">
              <input
                type="checkbox"
                id="declaration"
                name="declaration"
                required
              />
              <label for="declaration">
                I hereby declare that the information provided above is true and
                accurate to the best of my knowledge. I am a Ugandan citizen, 18
                years or above, and eligible to vote in the NRM Party Primaries.
                <span class="required">*</span>
              </label>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="consent" name="consent" required />
              <label for="consent">
                I consent to the processing of my personal data for electoral
                purposes and agree to the NRM Party terms and conditions.
                <span class="required">*</span>
              </label>
            </div>
          </div>

          <button type="submit" class="submit-btn">REGISTER TO VOTE</button>
        </form>
      </div>
    </div>
  </body>
</html>
